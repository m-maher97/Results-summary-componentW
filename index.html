<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="col1">
    <h4>Your Result</h4>
    <div class="score">
      <h1>76</h1>
      <h6>of 100</h6>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="col2">
    <h3>Summary</h3>
    
    <div class="Reaction">
      <div class="reactionc">
        <img src="icon-reaction.svg" alt="Reaction">
        <h4>Reaction</h4>
      </div>
      <div class="s80">
        <p>80 <span style="opacity: 1; color: #999;">/100</span></p>
      </div>
    </div>

    <div class="Memory">
      <div class="memoryc">
        <img src="icon-memory.svg" alt="Memory">
        <h4>Memory</h4>
      </div>
      <div class="s92">
        <p>92 <span style="opacity: 1; color: #999;">/100</span></p>
      </div>
    </div>

    <div class="Verbal">
      <div class="verbalc">
        <img src="icon-verbal.svg" alt="Verbal">
        <h4>Verbal</h4>
      </div>
      <div class="s61">
        <p>61 <span style="opacity: 1; color: #999;">/100</span></p>
      </div>
    </div>

    <div class="Visual">
      <div class="visualc">
        <img src="icon-visual.svg" alt="Visual">
        <h4>Visual</h4>
      </div>
      <div class="s72">
        <p>72 <span style="opacity: 1; color: #999;">/100</span></p>
      </div>
    </div>

    <div class="Continue">
      <a href="">Continue</a>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/m-maher97">MAHER</a>.
</div>
</body>
</html>
